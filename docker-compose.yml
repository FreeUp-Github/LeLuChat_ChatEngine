secrets:
  web-certificate:
    file: stunnel/stunnel.pem

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  redis:
    container_name: 'redis'
    image: 'redis:latest'
    ports:
      - '6379:6379'
    volumes:
      - './redisdata:/data'
  web:
    image: freeuphub/leluchat_chatengine:latest
    command: bash runserver
    volumes:
      - .:/code
    ports:
      - "8000:8000"
      - "8443:8443"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - EMAIL_HOST_USER=amari.enterprize@gmail.com
    env_file:
      - web-variables.env
    secrets:
      - web-certificate
    depends_on:
      - db
      - redis
